<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>canvas</title>
    <style>
      canvas{
        border: 1px solid black;
      }
      .offlineCanvas{
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="main">您的浏览器不支持canvas</canvas>
    <canvas id="offline" class="offlineCanvas">您的浏览器不支持canvas</canvas>
  </body>

<script>
  var main = document.getElementById("main"),
      mainCtx = main.getContext("2d");
  
  var offline = document.getElementById("offline"),
      offCtx = offline.getContext("2d");
  
  var posx = 0, posy = 0, dir = 1,
      isMouseInReact = false;

  var draw = function(index){
    mainCtx.fillStyle = 'black';

    var row = parseInt(index/32);
    var col = parseInt(index%32);

    mainCtx.fillRect(col*5,row*5,5,5)
  }

draw(1)
draw(5)
draw(35)
</script>
</html>
